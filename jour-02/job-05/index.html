<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student</title>
    <script src="script.js" ></script>
</head>
<body>
    <h1>Search Student</h1>
    <form id="form-search-student">
        <label for="email-search-student">Email:</label>
        <input type="email" id="email-search-student" name="email" required>
        <input type="submit" value="Search">
    </form>
    
    <table id="student-table" border="3" style="margin-top: 20px; width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Email</th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Grade</th>
                <th>Birthdate</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
